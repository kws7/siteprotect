# Resolver for DNS resolution
resolver 8.8.8.8 8.8.4.4 valid=300s;
resolver_timeout 5s;

server {
    listen 80;

    # Test endpoint to check external connectivity
    location /test {
        return 200 '{"status": "nginx_working", "timestamp": "$time_iso8601"}';
        add_header Content-Type application/json;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://backend:3000/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Backend API test endpoint
    location /api/test {
        proxy_pass http://backend:3000/api/test;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Admin API endpoint (must come before /admin)
    location /admin/api/ {
        proxy_pass http://backend:3000/admin/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Admin page endpoint
    location = /admin {
        proxy_pass http://backend:3000/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Fingerprint endpoint
    location /__fp {
        proxy_pass http://backend:3000/__fp;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Fingerprint script endpoint
    location /fingerprint.js {
        proxy_pass http://backend:3000/fingerprint.js;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Proxy all other requests to www.gortna.com
    location / {
        # Use resolver for dynamic DNS resolution
        set $upstream https://www.gortna.com;
        proxy_pass $upstream;
        
        proxy_set_header Host www.gortna.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Handle redirects
        proxy_redirect https://www.gortna.com/ /;
        
        # Buffer settings for better performance
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # SSL settings for external HTTPS
        proxy_ssl_verify off;
        proxy_ssl_server_name on;
        
        # Inject fingerprinting script into HTML content
        sub_filter '</head>' '<script src="/fingerprint.js"></script></head>';
        sub_filter_once on;
        
        # Error handling - serve fallback page on 502 errors
        proxy_intercept_errors on;
        error_page 502 /fallback.html;
    }
    
    # Fallback page for when external site is unreachable
    location = /fallback.html {
        root /usr/share/nginx/html;
        try_files /fallback.html =404;
    }
}
