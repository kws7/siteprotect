server {
    listen 80;

    # Admin endpoint
    location /admin {
        proxy_pass http://backend:3000/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Fingerprint endpoint
    location /__fp {
        proxy_pass http://backend:3000/__fp;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Fingerprint script endpoint
    location /fingerprint.js {
        proxy_pass http://backend:3000/fingerprint.js;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Proxy all other requests to www.gortna.com
    location / {
        proxy_pass https://www.gortna.com;
        proxy_set_header Host www.gortna.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Handle redirects
        proxy_redirect https://www.gortna.com/ /;
        
        # Buffer settings for better performance
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Inject fingerprinting script into HTML content
        sub_filter '</head>' '<script src="/fingerprint.js"></script></head>';
        sub_filter_once on;
    }
}
